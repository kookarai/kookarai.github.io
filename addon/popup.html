<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record and Send Audio</title>
    <!-- Local CSS Files -->
    <link href="libs/flatpickr.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- Custom CSS to replace Tailwind -->
    <style>
        /* [Your existing CSS styles here] */
    </style>
    <!-- Removed Vue.js -->
    <script src="libs/moment.min.js"></script>
    <script src="libs/flatpickr.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="main.js" defer></script>
</head>

<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 shadow-xl rounded-2xl p-8 w-full max-w-md">
        <div class="flex justify-between mb-6">
            <button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg transition transform hover:scale-105">
                Record
            </button>
            <button id="stopBtn" class="bg-red-500 hover:bg-red-600 text-white py-3 px-4 rounded-lg transition transform hover:scale-105" disabled>
                Stop
            </button>
        </div>

        <p id="status" class="text-gray-400 text-center mb-6">Not recording...</p>

        <audio id="audioPlayer" class="w-full mb-6 rounded-lg" controls style="display: none;"></audio>

        <input id="phoneNumber" type="tel" class="w-full py-2 px-4 bg-gray-700 text-white rounded-lg mb-6" placeholder="Phone Number">

        <input id="datetime" type="text" class="w-full py-2 px-4 bg-gray-700 text-white rounded-lg mb-6" placeholder="Choose date and time">

        <button id="scheduleBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg" disabled>
            Schedule
        </button>

        <div id="scheduledEvents" class="mt-8" style="display: none;">
            <h2 class="text-white mb-4 text-lg font-semibold">Scheduled Events</h2>
            <ul id="eventsList" class="bg-gray-700 p-4 rounded-lg">
                <!-- Scheduled events will be injected here -->
            </ul>
        </div>
    </div>
</body>
</html>
